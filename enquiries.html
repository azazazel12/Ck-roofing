<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CK Roofing | Enquiries</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="enquiries.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="photos/logo/cklogo.png" alt="CK Roofing Logo" />
        </a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="enquiries.html" class="active">Enquiries</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section
      class="hero"
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url('photos/grey/grey1.jpg') center/cover no-repeat;
      "
    >
      <div class="hero-content">
        <h1>Request a Service</h1>
        <p>Fill out the form below and we will get back to you promptly.</p>
      </div>
    </section>

    <!-- Enquiry Form -->
    <main>
      <form action="https://formspree.io/f/xblkazbn" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />

        <label for="message">Your Enquiry</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <!-- Scroll to Top -->
    <button id="scrollTopBtn">â†‘</button>

    <!-- Footer -->
    <footer>
      <p>ckroofrestorations@gmail.com | 0426 813 612</p>
      <p>&copy; 2025 CK Roofing. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
      // Fade in page
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.transition = "opacity 0.8s ease-in-out";
        document.body.style.opacity = 1;
      });

      // Scroll to top button
      const scrollBtn = document.getElementById("scrollTopBtn");
      window.addEventListener("scroll", () => {
        scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
      });
      scrollBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Animate form fade-in
      const mainForm = document.querySelector("main");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = 1;
              entry.target.style.transform = "translateY(0)";
            }
          });
        },
        { threshold: 0.1 }
      );
      mainForm.style.opacity = 0;
      mainForm.style.transform = "translateY(30px)";
      mainForm.style.transition = "all 0.8s ease-out";
      observer.observe(mainForm);
    </script>
  </body>
</html>
